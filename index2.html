<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grade Interativa</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="container">
    <div class="canvas-wrap">
      <div id="grid-container">
        <h2>Grade (clique para alternar célula)</h2>
        <canvas id="grid" width="512" height="512"></canvas>
        <div class="line-label">Linha 1 ↑ — Linha 16 ↓</div>
      </div>

      <div id="sidebar">
        <div id="description">
          <h3>Opções &amp; Observações</h3>
          <ul>
            <li>Linhas 9 a 16 geram os bits da chave (128 células = 256 bits).</li>
            <li>Sequencial varre célula por célula; Random escolhe células aleatórias.</li>
            <li>Chaves inválidas (ex: tudo zero) são descartadas.</li>
          </ul>
        </div>

        <div id="buttons">
          <button id="startBtn" class="btn">Iniciar</button>
          <button id="stopBtn" class="btn">Parar</button>
          <button id="clearBtn" class="btn">Limpar</button>
          <button id="randomBtn" class="btn">Aleatório</button>
        </div>

        <div id="controls">
          <div class="mode">
            <label><strong>Modo:</strong></label>
            <label><input type="radio" name="mode" value="sequential" checked /> Sequencial</label>
            <label><input type="radio" name="mode" value="random" /> Random</label>
          </div>

          <div class="speed">
            <label for="speedRange">Velocidade (ms por passo)</label>
            <input type="range" id="speedRange" min="10" max="500" step="10" value="20" />
            <div>Valor atual: <span id="speedValue">20</span> ms</div>
          </div>

          <div class="checkboxes">
            <label><input type="checkbox" id="toggleCellClick" checked /> Alternar célula ao clicar</label>
            <label><input type="checkbox" id="randomState" checked /> Atribuir estado aleatório a cada passo</label>
          </div>
        </div>

        <textarea id="logbox" class="logbox" readonly></textarea>
      </div>
    </div>
  </div>

  <script src="auto16.js"></script>
</body>
</html>
