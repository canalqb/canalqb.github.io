<div id="promptWidget">
  <input type="text" id="templateInput" placeholder="Template" value="Fale sobre:">
  <input type="text" id="topicInput" placeholder="Assunto" required>
  <button onclick="enviarPrompt()">Enviar</button>
  <div id="resultado"></div>
</div>

<script>
async function enviarPrompt() {
  const template = document.getElementById('templateInput').value;
  const topic = document.getElementById('topicInput').value;
  const resultado = document.getElementById('resultado');
  
  if (!topic) return alert('Digite um assunto');
  
  resultado.innerHTML = '⏳ Carregando...';
  
  try {
    const res = await fetch('https://huggingface.co/api/inference/gpt2', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ inputs: `${template} ${topic}` })
    });
    
    const data = await res.json();
    resultado.innerHTML = data[0]?.generated_text || '❌ Erro na resposta';
  } catch (e) {
    resultado.innerHTML = '❌ Erro: ' + e.message;
  }
}
</script>
