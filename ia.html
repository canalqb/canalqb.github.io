<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt IA</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 600px;
            padding: 40px;
        }
        h1 { font-size: 28px; margin-bottom: 30px; color: #333; }
        .form-group { margin-bottom: 20px; }
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 500; 
            color: #555;
        }
        input, textarea { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-family: inherit;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea { resize: vertical; min-height: 80px; }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }
        button:hover { transform: translateY(-2px); opacity: 0.95; }
        button:active { transform: translateY(0); }
        .response {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
            max-height: 400px;
            overflow-y: auto;
        }
        .response.show { display: block; }
        .response p { line-height: 1.6; color: #333; }
        .loading { 
            text-align: center; 
            color: #667eea; 
            font-style: italic;
        }
        .error { color: #e74c3c; }
        .success { color: #27ae60; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ IA Prompt</h1>
        <form id="form">
            <div class="form-group">
                <label for="template">Template do Prompt</label>
                <input type="text" id="template" value="Fale sobre o tema:" placeholder="Ex: Fale sobre o tema:">
            </div>
            <div class="form-group">
                <label for="topic">Assunto</label>
                <input type="text" id="topic" placeholder="Ex: Atum" required>
            </div>
            <button type="submit">Enviar</button>
        </form>
        <div class="response" id="response"></div>
    </div>

    <script>
        const form = document.getElementById('form');
        const responseDiv = document.getElementById('response');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const template = document.getElementById('template').value;
            const topic = document.getElementById('topic').value;
            const prompt = `${template} ${topic}`;

            responseDiv.innerHTML = '<p class="loading">‚è≥ Gerando resposta...</p>';
            responseDiv.classList.add('show');

            try {
                const res = await fetch('https://api.talkai.info/chat/completions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: [{ role: 'user', content: prompt }],
                        model: 'gpt-3.5-turbo'
                    })
                });

                const data = await res.json();
                
                if (data.choices?.[0]?.message?.content) {
                    responseDiv.innerHTML = `<p class="success">‚úì Resposta:</p><p>${data.choices[0].message.content.replace(/\n/g, '<br>')}</p>`;
                } else {
                    throw new Error(data.error?.message || 'Erro na resposta');
                }
            } catch (err) {
                responseDiv.innerHTML = `<p class="error">‚ùå Erro: ${err.message}</p>`;
            }
        });
    </script>
</body>
</html>
