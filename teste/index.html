<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gerador de Private Keys Bitcoin — CanalQb</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="#">🔐 CanalQb</a>
    </div>
  </nav>

  <div class="container py-4">
    <h1 class="mb-3">Gerador de Private Keys Bitcoin</h1>
    <p class="text-muted">Geração interativa de chaves privadas com matriz 16x16</p>

    <div class="canvas-wrapper mb-4">
      <canvas id="grid"></canvas>
    </div>

    <div class="mb-3 fw-semibold">
      Faixa ativa: Linha <span id="activeRangeLabel">12 até 16, linha extra: 1</span>
    </div>

    <div class="mb-3">
      <div class="fw-bold">🎯 Selecionar Altura (Linha Inicial)</div>
      <div id="heightButtons" class="button-grid"></div>
    </div>
    
    <div class="mb-3">
      <div class="fw-bold">📍 Selecionar Base (Linha Final)</div>
      <div id="baseButtons" class="button-grid"></div>
    </div>
    
    <div class="section-title mt-3">➕ Linha Extra (Usada na geração)</div>
    <div id="extraLineButtons" class="button-grid mb-4"></div>

    <div class="mb-4 d-flex flex-wrap gap-2">
      <button id="startBtn" class="btn btn-success">▶ Iniciar</button>
      <button id="stopBtn" class="btn btn-warning" disabled>⏸ Parar</button>
      <button id="clearBtn" class="btn btn-danger">🗑 Limpar</button>
      <button id="randBtn" class="btn btn-secondary">🎲 Aleatorizar</button>
    </div>

    <div class="mb-4">
      <label for="speed" class="form-label fw-bold">⚡ Velocidade:</label>
      <input type="range" id="speed" min="1" max="1000" value="500" class="form-range" />
      <span id="speedLabel">500 ms</span>
    </div>

    <div class="mb-4 d-flex flex-wrap gap-3">
      <label><input type="radio" name="mode" value="sequential" checked /> 📊 Sequencial</label>
      <label><input type="radio" name="mode" value="vertical" /> ↕️ Vertical</label>
      <label><input type="checkbox" id="toggleOnClick" checked /> 👆 Clique alterna célula</label>
      <label><input type="checkbox" id="randomizeStatesOnStep" /> 🔄 Aleatorizar no passo</label>
    </div>

    <div class="mb-3">
      <label for="hexBox" class="form-label">🔑 Chave Privada (HEX)</label>
      <textarea id="hexBox" class="form-control" rows="2" readonly></textarea>
    </div>

    <div class="mb-3">
      <label for="wifBox" class="form-label">💼 WIF Comprimido</label>
      <textarea id="wifBox" class="form-control" rows="2" readonly></textarea>
    </div>

    <div class="mb-3">
      <label for="wifBoxUncompressed" class="form-label">📦 WIF Não Comprimido</label>
      <textarea id="wifBoxUncompressed" class="form-control" rows="2" readonly></textarea>
    </div>
  </div>

  <script src="auto16.js"></script>
</body>
</html>
