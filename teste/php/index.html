<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>CanalQb - Suporte PHP no GitHub</title>
  <style>
    body {
      font-family: monospace;
      background: #121212;
      color: #eee;
      padding: 2rem;
    }

    #log {
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 8px;
      white-space: pre-wrap;
      word-break: break-word;
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 2rem;
    }

    #output {
      background: #fff;
      color: #000;
      padding: 1rem;
      border-radius: 8px;
      max-height: 800px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>Executando PHP WASM - Saída do <code>phpinfo()</code></h1>

  <div id="log">Carregando...</div>
  <hr />
  <div id="output">Saída do PHP será renderizada aqui...</div>

  <script type="module">
    import { PhpWeb } from 'https://cdn.jsdelivr.net/npm/php-wasm@0.0.9-alpha-20/PhpWeb.mjs';

    async function main() {
      const logBox = document.getElementById('log');
      const outputBox = document.getElementById('output');

      const log = (msg) => {
        logBox.textContent += msg + '\n';
        console.log(msg);
      };

      log('Inicializando PHP ...');

      const php = new PhpWeb();
      let phpOutput = '';

      php.addEventListener('output', e => {
        phpOutput += e.detail + '\n';
      });

      php.addEventListener('error', e => {
        log('[PHP ERROR] ' + e.detail);
      });

      // Carregar código PHP
      let phpCode = '';
      try {
        log('Carregando arquivo phps/infophp.php ...');
        const response = await fetch('phps/infophp.php');
        if (!response.ok) {
          log(`Erro ao carregar infophp.php: ${response.status} ${response.statusText}`);
          return;
        }
        phpCode = await response.text();
        log('Código PHP carregado:\n----------------------\n' + phpCode + '\n----------------------');
      } catch (err) {
        log('Erro ao buscar arquivo PHP: ' + err.message);
        return;
      }

      php.addEventListener('ready', async () => {
        log('PHP WASM inicializado.');
        try {
          log('Executando código PHP...');
          await php.run(phpCode);
          log('Execução concluída.');

          // Renderiza a saída HTML do phpinfo()
          outputBox.innerHTML = phpOutput;
        } catch (err) {
          log('Erro durante execução do PHP: ' + err.message);
          console.error(err);
        }
      });
    }

    main();
  </script>
</body>
</html>
